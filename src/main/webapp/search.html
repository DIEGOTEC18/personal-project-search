  <body onload = "getProjects()">

      <header class = "search-header">

          <div class = "header-controlls-div">

              <a class = "header-controll teko-text" href = "/index.html">LANDING</a>

                                    <option value="Pacific/Tongatapu">(GMT+13:00) Nuku'alofa</option>

                                </datalist>

                        </div>

                        <div class = "tag-select">

                            <h5 class = "tag-select-title karla-text">Difficulty:</h5>

                            <select class = "tags-input-box" id = "difficulty-input" name = "difficulties">

                                <option value = "default" selected disabled hidden>select</option>
                                <option value = "easy">Easy</option>
                                <option value = "medium">Medium</option>
                                <option value = "hard">Hard</option>
                                <option value = "impossible">Impossible</option>

                            </select>

                        </div>

                        <div class = "tag-select">

                            <h5 class = "tag-select-title karla-text">Time Commitment:</h5>

                            <select class = "tags-input-box" id = "time-commitment-input" name = "time-commitment">

                                <option value = "default" selected disabled hidden>select</option>
                                <option value = "less 1">Less than 1 hour</option>
                                <option value = "1-3">1 to 3 hours</option>
                                <option value = "3-6">3 to 6 hours</option>
                                <option value = "6-9">6 to 9 hours</option>
                                <option value = "more 9">More than 9 hours</option>

                            </select>

                        </div>

                        <div class = "tag-select">

                            <h5 class = "tag-select-title karla-text">Collab Type:</h5>

                            <select class = "tags-input-box" id = "collab-type-input" name = "collab-type">

                                <option value = "default" selected disabled hidden>select</option>
                                <option value = "presential">Presential</option>
                                <option value = "online">Online</option>
                                <option value = "offline">Offline</option>

                            </select>

                        </div>

                    </div>

                </div>

              </form>

          </div>

      </div>

      <div id = "projects-display-section">



      </div>

      <div class = "modal-background" id = "modal">

      <div class = "project-popup" id = "current_popup">

          <span class = "close" onclick = "closePopUp()">&times;</span>

          <div class = "popup-image-div">

              <div class = "popup-image">

                  <img src = "/searchImages/blueprintDefault.png" class = "inner-image">

              </div>

          </div>

          <div class = "project-info">

            <div class = "popup-header">

                <h3 class = "popup-title teko-text" id = "popup-title">No Title</h3>
                <h6 class = "popup-author karla-text" id = "popup-author"></h6>

            </div>

            <div class = "popup-description-div">

                <p class = "popup-description karla-text" id = "popup-description">No description</p>

            </div>

            <div class = "popup-tags-div">

                <p class = "popup-tags karla-text" id = "popup-tags">#NoTags</p>

            </div>

            <div class = "popup-links">

                <button class = "popup-github" id = "popup-github">

                    <img src = "/searchImages/githubLogo.png" id = "github-image">

                </button>

            </div>

            <div class = "popup-contact-div">

                <form action = "/profile.html" method = "GET" id = "popup-contact" class = "popup-contact-div">

                    <input type = "text" name = "user_id" class = "id-hidden" id = "user_id">
                
                    <input type = "submit" value = "Contact!" class = "contact-button teko-text">

                </form>

            </div>

          </div>

      </div>

      </div>

      <form action = "/search" method = "POST">
      
        <input type = "submit" value = "test">
