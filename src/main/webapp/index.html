<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style_profile.css">
    <script src="profile.js"></script>
  </head>
    <body onload="loadProfile()">
        <table>
            <tr>
                <img id="avatar" class="circular-square" 
                src="https://www.axiumradonmitigations.com/wp-content/uploads/2015/01/icon-user-default.png">
            </tr>
            <tr>
                <h2 id="name">Name</h2>
            </tr>
            <tr>
                <p id="contact-info">Contact Info</p>
            </tr>
            <tr>
                <td>
                    <ul id="project-list">Project History</ul>
                </td>
                <td>
                    <ul id="review-list">Reviews</ul>
                </td>
            </tr>
        </table>
    </body>
</html>
